<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cuide da sua saúde <br>Se vacine </h1>
            <img src="medical-research-animate.svg" class="left-login-image" alt="Pesquisadores e microorganismos">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
            <!-- Técnica para fazer o input de usuário ficar destacado-->
            <!--Só criar uma div para englobar o input e a label-->
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
